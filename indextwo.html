<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>属性绑定和双向数据绑定</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!--【1】v-bind:当前属性绑定-->
        <div v-bind:title="title">hello world</div>
        <!--title：提示语-->
        <!--加了v-bind:之后，引号中(的title)就不再是一个字符串了，而是js的表达式，-->
        <!--表达的是data中的title,既然是一个表达式，那么就可以写很多js的内容。-->
        <!--所以当使用了模板指令之后，模板指令等号后面跟的就是js表达式，表达vue实例中data中的变量-->
        <div v-bind:title="'look '+title">hello world</div>
        <!--在vue中，v-bind:可以缩写成冒号：-->
        <div :title="title">hello world</div>
        <!--【2】单向绑定：数据决定页面的显示，但是页面无法决定改变数据里的内容-->
        <input type="text"/>
        <input type="text" :value="content"/>
        <div>{{content}}</div>
        <!--【3】双向绑定：-->
        <!--input绑定数据值：改变content中的内容-->
        <!--v-model:模板指令：-->
        <input type="text" v-model:value="content2"/>
        <div>{{content2}}</div>
    </div>
    <script>
        new Vue({
            el:"#root",
            data:{
                title:"this is hello world",
                content:"this is content",
                content2:"this is contenttwo",

            }
        })
    </script>
</body>
</html>
